<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Симулятор мха</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.8/processing.min.js"></script>
</head>
<body>
    <canvas id="mySketch"></canvas>
    <script type="application/processing" data-processing-target="mySketch">
boolean[] keyPresses = new boolean[255];
int PixelSize = 5;
int _long = 1;
Pixel[] pix;
float x, y;
float noiseSize = 0.005;
long seed;
boolean walkMode;
color fillcolor;

void setup() {
  colorMode(RGB);
  x = 1;

  y = 1;

  pix  = new Pixel[10000];

  //pix[0].deepth = 10;

  frameRate(30);

  size(800, 800);

  noiseDetail(20);

  background(0);

  noStroke();

  seed = (long)random(999999);

  pix[0] = new Pixel(1, 1, 0.89, 0);

}



void draw() {

  for (int i = 0; i<_long; i++) {

    pix[i].killCount =0;

  }

  background(255);

  noiseSeed(seed);

  for (int pix_x = 0; pix_x<width; pix_x+=+PixelSize) {

    for (int pix_y = 0; pix_y<height; pix_y+=PixelSize) {

      float xfirst = noise(pix_x*noiseSize+x, pix_y*noiseSize+y);

      float yfirst = noise(pix_y*noiseSize+y, pix_x*noiseSize+x);

      if(dist(x+width/2,y+height/2,pix_x,pix_y)<400f){

      if (xfirst>0.55) {/*fill(#6dd5ed);*/

        fillcolor = (color(33, 147, 176, 200));

      }

      if (xfirst<=0.55&&xfirst>0.5) {/*fill(#6dd5ed);*/

        fillcolor = (color(247, 247, 22, 200));

      }

      if (xfirst<0.21) {/*fill(#6dd5ed);*/

        fillcolor = (color(245, 245, 245, 200));

      }

      if (xfirst<0.24&&xfirst>0.21) {/*fill(#6dd5ed);*/

        fillcolor = (color(160, 160, 160, 200));

      }

      if (xfirst>0.24&&xfirst<0.4) {/*fill(#6dd5ed);*/

        fillcolor = (color(0, 144, 10, 200));

        if (yfirst<0.45&&yfirst>0.43) {

          fillcolor = (color(33, 147, 176, 200));

        }

      }

      if (xfirst<0.5&&xfirst>0.4) {/*fill(#6dd5ed);*/

        fillcolor = (color(0, 198, 11, 200));

        if (yfirst<0.45&&yfirst>0.43) {

          fillcolor = (color(33, 147, 176, 200));

        }

        if (yfirst<0.4&&yfirst>0.34) {

          fillcolor = (color(33, 147, 176, 200));

        }

      }

      for (int i = 0; i<_long; i++) {

        if (dist(pix_x, pix_y, pix[i].pix_x/noiseSize-x/noiseSize/pix[i].deepth, pix[i].pix_y/noiseSize-y/noiseSize/pix[i].deepth)<pix[i].area/noiseSize) {

          if (fillcolor!=color(51,100,48,200)) { /////////&&fillcolor!=(color(245, 245, 245, 200))&&fillcolor!=(color(160, 160, 160, 200))&&fillcolor!=(color(33, 147, 176, 200))

            fillcolor = color(51,100,48,200);

          pix[i].killCount++;

          //background(0);

          }//else{fillcolor =255;}

        }

      }



      fill(fillcolor);

      rect(pix_x, pix_y, PixelSize, PixelSize);

      fill(255-255*noise(pix_x*noiseSize+x, pix_y*noiseSize+y), 111);

      rect(pix_x, pix_y, PixelSize, PixelSize);

    }}

  }

  if (keyPresses['1']) {

    noiseSeed((long)random(99999));

    noiseSize=0.01;

  }

  if (keyPresses[SHIFT]) {

    noiseSize-=noiseSize/10;

  }

  if (keyPresses[CONTROL]) {

    noiseSize+=noiseSize/10;

  }

  if (keyPresses['s']) {

    y+=noiseSize*5;

  }

  if (keyPresses['w']) {

    y-=noiseSize*5;

  }

  if (keyPresses['d']) {

    x+=noiseSize*5;

  }

  if (keyPresses['a']) {

    x-=noiseSize*5;

  }

  //if (keyPresses[SPACE]) {

  //  x-=noiseSize*mouseX;

  //  y-=noiseSize*mouseY;

  //}

  if (keyPresses['4']) {

    walkMode = !walkMode;

  }

  if (keyPresses[RIGHT]) {

    _long++;

    pix[_long-1] = new Pixel(pix[_long-2].pix_x+pix[_long-2].area/2, pix[_long-2].pix_y, random(0.1)+0.89, 0);

    for (int i = 0; i<_long; i++) {

      pix[i].area+=0.001;

    }

  } else if (keyPresses[LEFT]) {

    _long++;

    pix[_long-1] = new Pixel(pix[_long-2].pix_x-pix[_long-2].area/2, pix[_long-2].pix_y, random(0.1)+0.89, 0);

    for (int i = 0; i<_long; i++) {

      pix[i].area+=0.001;

    }

  }

  if (keyPresses[DOWN]) {

    _long++;

    pix[_long-1] = new Pixel(pix[_long-2].pix_x, pix[_long-2].pix_y+pix[_long-2].area/2, random(0.1)+0.89, 0);

    for (int i = 0; i<_long; i++) {

      pix[i].area+=0.001;

    }

  } else if (keyPresses[UP]) {

    _long++;

    pix[_long-1] = new Pixel(pix[_long-2].pix_x, pix[_long-2].pix_y-pix[_long-2].area/2, random(0.01)+0.89, 0);

    for (int i = 0; i<_long; i++) {

      pix[i].area+=0.001;

    }

  }

  if (walkMode) {

    y+=noiseSize*5;

    x+=noiseSize*5;

  }



  //pix[0].update();

  //pix[0].display();

  for (int i = 0; i<_long; i++) {

    if (pix[i].killCount==0&&i<_long-1) {
      pix[i]=new Pixel(pix[i].pix_x+pix[i].area/2*(random(3)-1), pix[i].pix_y+pix[i].area/2*(random(3)-1), random(0.1)+0.89, 0);
      print("+");
    }
  }

  if(_long>1)text(pix[_long-2].killCount,10,10,10);
  text(_long,10,20,10);
  //print("ll");

}

class Pixel {
  float deepth, pix_x, pix_y;
  int type, killCount;
  float area = random(0.02)+0.01;

  Pixel(float xTemp, float yTemp, float deepthTemp, int typeTemp) {
    deepth = deepthTemp;
    type = typeTemp;
    //pix_x = xTemp*PixelSize/noiseSize-x/noiseSize;
    //pix_y = yTemp*PixelSize/noiseSize-y/noiseSize;
    pix_x = xTemp;
    pix_y = yTemp;
    update();
    display();
  }
  void update() {
  }

  void display() {
    //fill(0);
    //rect(pix_x*PixelSize/noiseSize-x/noiseSize, pix_y*PixelSize/noiseSize-y/noiseSize, PixelSize/noiseSize/255, PixelSize/noiseSize/255);
  }
}

void keyPressed() {
  keyPresses[keyCode] = true;
  keyPresses[key] = true;
}
void keyReleased() {
  keyPresses[keyCode] = false;
  keyPresses[key] = false;
} 


    </script>
</body>
</html>
